<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #location {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="location">
        <h1>Current Geolocation</h1>
        <p id="latitude">Latitude: </p>
        <p id="longitude">Longitude: </p>
        <p id="altitude">Altitude: </p>
    </div>

    <script>
        function updateLocation(position) {
            document.getElementById('latitude').textContent = 'Latitude: ' + position.coords.latitude;
            document.getElementById('longitude').textContent = 'Longitude: ' + position.coords.longitude;
            if (position.coords.altitude !== null) {
                document.getElementById('altitude').textContent = 'Altitude: ' + position.coords.altitude + ' meters';
            } else {
                document.getElementById('altitude').textContent = 'Altitude: Not available';
            }
        }

        function handleError(error) {
            console.error('Error occurred: ', error);
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(updateLocation, handleError);
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        setInterval(getLocation, 1000);
    </script>
</body>
</html>
